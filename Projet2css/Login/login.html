<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="login.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <!-- Left Section -->
      <div class="form-section">
        <h2>Signin</h2>
        <form action="#" method="get">
          <input type="text" placeholder="ByteWebster" required />
          <input type="password" placeholder="********" required />
          <button type="submit">Signin</button>
        </form>
        <p>or signin with</p>
        <div class="socialmed">
          <span class="logos--facebook"></span>
          <span class="fa6-brands--google-plus"></span>
          <span class="pajamas--linkedin"></span>
        </div>
      </div>

      <!-- Right Section -->
      <div class="info-section">
        <h2>Welcome back!</h2>
        <p>
          Welcome back! We are so happy to have you here. It's great to see you
          again. We hope you had a safe and enjoyable time away.
        </p>
        <button type="submit" class="signup">No account yet? Signup.</button>
      </div>
    </div>
  </body>
</html>
