<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="calcul2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calcul par repeat and templat row and colum</title>
  </head>
  <body>
    <div class="grid-calculator">
      <span class="box box-0">0</span>
      <span class="box box-1">1</span>
      <span class="box box-2">2</span>
      <span class="box box-3">3</span>
      <span class="box box-4">4</span>
      <span class="box box-5">5</span>
      <span class="box box-6">6</span>
      <span class="box box-7">7</span>
      <span class="box box-8">8</span>
      <span class="box box-9">9</span>
      <span class="box virg">,</span>
      <span class="box plus">+</span>
      <span class="box mins">-</span>
      <span class="box mult">*</span>
      <span class="box equal"> = </span>
      <span class="box div">+/-</span>
    </div>
  </body>
</html>
